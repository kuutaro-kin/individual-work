<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content
      ><ion-img
        src="https://miro.medium.com/v2/resize:fit:1200/0*QNkzFqnKdlZGsX7s.jpg"
        alt="Image"
      ></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-label>{{ place }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
